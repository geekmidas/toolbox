name: Benchmark

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  deployments: write

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run benchmarks
        run: pnpm bench:ci --outputJson vitest-bench.json

      - name: Transform benchmark results
        run: |
          node -e "
            const fs = require('fs');
            const data = JSON.parse(fs.readFileSync('vitest-bench.json', 'utf8'));
            const results = [];
            for (const file of data.files || []) {
              for (const group of file.groups || []) {
                for (const bench of group.benchmarks || []) {
                  results.push({
                    name: group.fullName + ' > ' + bench.name,
                    unit: 'ops/sec',
                    value: Math.round(bench.hz),
                    range: 'Â±' + bench.rme.toFixed(2) + '%'
                  });
                }
              }
            }
            fs.writeFileSync('benchmark-results.json', JSON.stringify(results, null, 2));
          "

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Toolbox Benchmarks
          tool: 'customBiggerIsBetter'
          output-file-path: benchmark-results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # On main: deploy to GitHub Pages
          auto-push: ${{ github.ref == 'refs/heads/main' }}
          # On PR: comment with comparison
          comment-on-alert: true
          comment-always: ${{ github.event_name == 'pull_request' }}
          # Fail if 10% slower than baseline (main branch only)
          alert-threshold: '110%'
          fail-on-alert: ${{ github.ref == 'refs/heads/main' }}
          # GitHub Pages branch
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: benchmarks

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results.json
          retention-days: 30
